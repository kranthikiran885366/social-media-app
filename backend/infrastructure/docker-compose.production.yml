version: '3.8'

services:
  # Load Balancer & API Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
    networks:
      - smart-social-network

  api-gateway:
    build: ../infrastructure
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-cluster:6379
    depends_on:
      - redis-cluster
      - user-service
      - feed-service
    networks:
      - smart-social-network
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Core Microservices
  user-service:
    build: ../services/user-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_users?replicaSet=rs0
      - REDIS_URL=redis://redis-cluster:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb-primary
      - redis-cluster
    networks:
      - smart-social-network
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  feed-service:
    build: ../services/feed-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_feed?replicaSet=rs0
      - REDIS_URL=redis://redis-cluster:6379
      - ML_SERVICE_URL=http://ml-service:5000
    depends_on:
      - mongodb-primary
      - redis-cluster
      - ml-service
    networks:
      - smart-social-network
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  content-service:
    build: ../services/content-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_content?replicaSet=rs0
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
    networks:
      - smart-social-network
    deploy:
      replicas: 3

  chat-service:
    build: ../services/chat-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_chat?replicaSet=rs0
      - REDIS_URL=redis://redis-cluster:6379
    depends_on:
      - mongodb-primary
      - redis-cluster
    networks:
      - smart-social-network
    deploy:
      replicas: 2

  notification-service:
    build: ../services/notification-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_notifications?replicaSet=rs0
      - REDIS_URL=redis://redis-cluster:6379
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
    networks:
      - smart-social-network
    deploy:
      replicas: 2

  search-service:
    build: ../services/search-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_search?replicaSet=rs0
      - ELASTICSEARCH_URL=http://elasticsearch-cluster:9200
      - REDIS_URL=redis://redis-cluster:6379
    depends_on:
      - elasticsearch-cluster
    networks:
      - smart-social-network
    deploy:
      replicas: 2

  recommendation-service:
    build: ../services/recommendation-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb-primary:27017,mongodb-secondary:27017/smart_social_recommendations?replicaSet=rs0
      - REDIS_URL=redis://redis-cluster:6379
      - ML_SERVICE_URL=http://ml-service:5000
    networks:
      - smart-social-network
    deploy:
      replicas: 2

  # AI/ML Services
  ml-service:
    image: tensorflow/serving:latest
    ports:
      - "8501:8501"
    environment:
      - MODEL_NAME=smart_social_ml
      - MODEL_BASE_PATH=/models
    volumes:
      - ./ml-models:/models
    networks:
      - smart-social-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Database Cluster
  mongodb-primary:
    image: mongo:6.0
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb-primary-data:/data/db
      - ./mongodb-init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - smart-social-network

  mongodb-secondary:
    image: mongo:6.0
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb-secondary-data:/data/db
    depends_on:
      - mongodb-primary
    networks:
      - smart-social-network

  # Redis Cluster
  redis-cluster:
    image: redis:7-alpine
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-cluster-data:/data
    networks:
      - smart-social-network

  # Elasticsearch Cluster
  elasticsearch-cluster:
    image: elasticsearch:8.8.0
    environment:
      - cluster.name=smart-social-cluster
      - node.name=es-node-1
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - smart-social-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Message Queue
  rabbitmq-cluster:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
      - RABBITMQ_CLUSTER_NAME=smart-social-cluster
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - smart-social-network

  # Monitoring & Observability
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - smart-social-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - smart-social-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - smart-social-network

  # Log Management
  elasticsearch-logs:
    image: elasticsearch:8.8.0
    environment:
      - cluster.name=logs-cluster
      - node.name=logs-node-1
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-logs-data:/usr/share/elasticsearch/data
    networks:
      - smart-social-network

  logstash:
    image: logstash:8.8.0
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch-logs
    networks:
      - smart-social-network

  kibana:
    image: kibana:8.8.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch-logs:9200
    depends_on:
      - elasticsearch-logs
    networks:
      - smart-social-network

  # Security & Backup
  vault:
    image: vault:latest
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - smart-social-network

  backup-service:
    image: alpine:latest
    command: |
      sh -c "
        apk add --no-cache mongodb-tools aws-cli
        while true; do
          mongodump --host mongodb-primary:27017 --out /backup/\$(date +%Y%m%d_%H%M%S)
          aws s3 sync /backup s3://\${BACKUP_S3_BUCKET}/mongodb/
          find /backup -type d -mtime +7 -exec rm -rf {} +
          sleep 86400
        done
      "
    volumes:
      - backup-data:/backup
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BACKUP_S3_BUCKET=${BACKUP_S3_BUCKET}
    depends_on:
      - mongodb-primary
    networks:
      - smart-social-network

volumes:
  mongodb-primary-data:
  mongodb-secondary-data:
  redis-cluster-data:
  elasticsearch-data:
  elasticsearch-logs-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
  backup-data:

networks:
  smart-social-network:
    driver: overlay
    attachable: true