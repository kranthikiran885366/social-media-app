name: smart_social_platform
description: A comprehensive social media platform with advanced features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^10.1.2
  
  # Network
  http: ^1.1.0
  socket_io_client: ^2.0.3+1
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  
  # UI
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  
  # Notifications
  flutter_local_notifications: ^15.1.0+1
  
  # Media
  image_picker: ^1.0.2
  video_player: ^2.7.0
  camera: ^0.10.5+2
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.1.12
  share_plus: ^7.1.0
  
  # Dependency Injection
  get_it: ^7.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700