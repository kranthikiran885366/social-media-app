name: smart_social_platform
description: Complete Instagram clone with AI features
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  equatable: ^2.0.5
  
  # UI/UX & Animations
  material_color_utilities: ^0.11.1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.6.2
  photo_view: ^0.14.0
  carousel_slider: ^5.0.0
  pull_to_refresh: ^2.0.0
  
  # Networking & API
  dio: ^5.3.2
  json_annotation: ^4.8.1
  
  # Firebase & Backend - Temporarily disabled due to web compatibility issues
  # firebase_core: ^2.24.0
  # firebase_auth: ^4.15.0
  # cloud_firestore: ^4.13.0
  # firebase_storage: ^11.5.0
  
  # Media & Camera
  image_picker: ^1.0.4
  video_player: ^2.7.2
  camera: ^0.10.5+5
  cached_network_image: ^3.3.0
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Utils & Helpers
  permission_handler: ^11.0.1
  connectivity_plus: ^4.0.2
  device_info_plus: ^9.1.0
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # Navigation
  go_router: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/